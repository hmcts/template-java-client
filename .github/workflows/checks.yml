name: CI Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8
      - run: sudo apt-get install cookiecutter
      - run: cookiecutter ../template-java-client-library/ --no-input --config-file ../template-java-client-library/cookiecutter-ci.yaml
      - run: yarn --version
      - name: Run CI checks
        working-directory: ./pet-store-client
        run: ./gradlew check