/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'io.swagger:swagger-annotations:1.6.3'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    api 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.5'
    api 'org.springframework.cloud:spring-cloud-starter-oauth2:2.2.5.RELEASE'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.0'
    api 'org.openapitools:jackson-databind-nullable:0.2.1'
    api 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.0'
}

group = '${{ values.group_id}}'

def buildNumber = System.getenv("RELEASE_VERSION")?.replace("refs/tags/", "") ?: "DEV-SNAPSHOT"
version buildNumber

description = '${{ values.description}}'

allprojects {
    sourceCompatibility = 11
    targetCompatibility = 11
}

def gitRepo = "https://github.com/hmcts/${{ values.app_full_name}}"

def pomConfig = {
    licenses {
        license {
            name "MIT License"
            url "https://opensource.org/licenses/MIT"
            distribution "repo"
        }
    }

    scm {
        url gitRepo
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    getArchiveClassifier().set('sources')
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    getArchiveClassifier().set('javadoc')
    from javadoc.destinationDir
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId '${{ values.artifact_id}}'
            version project.version

            pom.withXml {
                def root = asNode()
                root.appendNode('description', '${{ values.description}}')
                root.appendNode('name', '${{ values.artifact_id}}')
                root.appendNode('url', gitRepo)
                root.children().last() + pomConfig
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
